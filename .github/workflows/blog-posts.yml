name: Update README with Latest Blog Posts

on:
  schedule:
    # This will run the action every day at midnight
    - cron: '0 0 * * *'
  push:
    branches:
      - main  # Triggers the workflow when pushing to the main branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run Python script to update README
      run: |
        python update_readme.py  # Assuming the script is named 'update_readme.py'

    - name: Commit and push changes to README.md
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add README.md
        git commit -m "Update README with latest blog posts"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
