name: Latest blog post workflow
on:
  schedule:
    # Runs every 6 hous
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Using a more recent version of checkout
      - name: Pull in Hashnode posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: "2" # Number of posts to show (you can change this)
          feed_list: "https://ithoughtialready.hashnode.dev/rss.xml"
