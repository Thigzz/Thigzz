name: ðŸ“ Update Hashnode Blog Posts

on:
  schedule:
    - cron: '0 12 * * 1'  # Every Monday at 12:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Fetch latest blog posts
        run: |
          curl -s "https://ithoughtialready.hashnode.dev/rss.xml" -o blog.xml

          echo "## ðŸ“ Latest Blog Posts" > blog.md
          echo "" >> blog.md

          xmlstarlet sel -t -m "//item[position() <= 5]" \
            -v "concat('- [', title, '](', link, ')')" -n blog.xml >> blog.md

          awk '/<!-- HASHNODE-BLOG:START -->/{print; system("cat blog.md"); next} /<!-- HASHNODE-BLOG:END -->/{print; next} 1' README.md > tmp && mv tmp README.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Update Hashnode blog posts" || echo "No changes to commit"
          git push
