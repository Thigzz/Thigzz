name: Update README with Latest Hashnode Blog Posts

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours (at 00:00 and 12:00 UTC)
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions: # Grants write permission for repository content to the GITHUB_TOKEN
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4 # Checks out your repository's code

      - name: Set up Python
        uses: actions/setup-python@v5 # Sets up the Python environment
        with:
          python-version: '3.x' # Use any Python 3 version

      - name: Install dependencies
        run: pip install feedparser # Installs the required feedparser library

      - name: Run Python script to update README
        run: python update_readme.py # Executes your Python script

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Check if README.md was actually modified by the script
          if ! git diff --quiet README.md; then
            echo "README.md was modified. Committing changes."
            git add README.md
            git commit -m "üìù Update latest Hashnode blog post(s)"
            git push
          else
            echo "No changes to README.md detected by the script. Nothing to commit."
          fi
